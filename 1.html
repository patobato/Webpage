<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    /* Basic reset to remove any margin/padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container to center the image */
    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make the image responsive */
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ensures the image scales while maintaining aspect ratio */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://patobato.github.io/Webpage/Start.jpg" alt="Centered Image">
  </div>
</body>
</html>
